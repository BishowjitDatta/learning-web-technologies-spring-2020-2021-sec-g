<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
</head>
<body>
    <form method="" action="">
    <table border="1">
        <tr>
            <td>Name:</td>
            <td> <input type="text" name="Name" value="" placeholder="Name"/></td><br>       

        </tr>

        <tr>
            <td>Email:</td>
            <td> <input type="email" name="Email" value="" placeholder="Email"/></td><br>
         
       </tr>

       <tr>
        <td>Gender:</td>
        <td> 
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other 
        </td>

    </tr>


    <tr>
        <td>DOB:</td>
        <td> <input type="date" name="dob" value="" placeholder="dob" /></td>
           
      </tr>




    <tr>
        <td>Blood Group:</td>
        <td> 
            <select name="">
                <option value="">A+</option>
                <option value="">A-</option>
                <option selected value="">0+</option>
                <option value="">0-</option>
                <option value="">B+</option>
                <option value="">B-</option>
                <option value="">AB+</option>
                <option value="">AB-</option>
            </select> 
        </td>
        
    </tr>

    <tr>
        <td>Degree:</td>
        <td> 
            <input type="checkbox" name="items[]"> SSC
            <input type="checkbox" name="items[]"> HSC
            <input type="checkbox" name="items[]"> BSC
        </td>
   
    </tr>


      <tr>

        <td>Profile Picture:</td><br>
        <td> 
             <input type="file" name="image" value="">
        </td>
    </tr>

  
    </table>
    
    </form> 
</body>
</html>
